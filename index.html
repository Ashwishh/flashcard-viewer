<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        
        <title>flashcard viewer</title>
        <link rel="stylesheet" href="style.css">

    </head>
<body>
    <div class="container">
        <div class="progress">Card 1 of the 10</div>
        <div class="flashcard" id="flashcard">
            <div class="front">Question here!</div>
            <div class="back">Answer here!</div>
        </div>
        <div class="button">
            <button id="iknowBT">I Know</button>
            <button id="dontknowBT">Don't Know</button>
        </div>
    </div>
    
</body>
</html>
