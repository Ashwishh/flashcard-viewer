        <title>flashcard viewer</title>
        <link rel="stylesheet" href="style.css">

<body>
    <div class="theme">
        <label class="theme-switch">
            <input type="checkbox"
             id="theme-toggle" class="input">
             <span class="slider"></span>
        </label>
        <div class="progress" id="progressN">Card 0 of the 7</div></div>
        <div class="progressbox"><div class="progress-bar" id ="progressBar"></div></div>
    </div>
    <div class="container">
        
        
        <div class="cardlist" id="cardlist">
            
        </div>
        </div>
        <div class="button">
            <button idonclick="increaseprogress()" id="iknow">I Know</button>
            <button onclick="decreaseprogress()" id="dontknow">Don't Know</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
